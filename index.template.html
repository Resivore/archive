<!DOCTYPE html>
<html>
    <head>
        <title>aero's design shop</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <link id="lightModeLink" rel="stylesheet" href="light-mode.css" disabled />
    </head>
    <body>
        <div class="layout">
            <!-- NAVBAR -->
            <div class="content-wrapper">
                <aside class="sidebar-wrapper">
                    <!-- SIDEBAR -->
                    <div class="sidebar-toggle-handle"><i class="fa-solid fa-caret-left"></i></div>
                </aside>
                <main class="main-content" id="available"><!-- CARDS --></main>
                <main class="main-content" id="sold"><!-- SOLD CARDS --></main>
                <main class="main-content" id="created"><!-- CREATED CARDS --></main>
                <main class="main-content" id="requests"><!-- REQUESTS --></main>
            </div>
            <!-- FOOTER -->
        </div>
        <div class="lightbox-overlay" id="inspirationModal">
            <div class="lightbox-content">
                <span class="lightbox-close"><i class="fa-solid fa-xmark"></i></span>
                <img src="" alt="Inspiration" id="lightboxImage" />
            </div>
        </div>
        <script src="js/sidebar.js"></script>
        <script src="js/sidebarDropdowns.js"></script>
        <script src="js/cards.js"></script>
        <script src="js/lightbox.js"></script>
        <script src="js/mainContent.js"></script>
        <script src="js/themeSwitch.js"></script>
    </body>
</html>
