<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <main class="login-container">
    <h1>Sign In</h1>
    <form id="login-form">
      <label>
        ✉️ Email
        <input type="email" id="email" required />
      </label>
      <label>
        🔒 Password
        <input type="password" id="password" required />
      </label>
      <button type="submit">Log In</button>
    </form>
    <div id="message"></div>
  </main>

  <script>
      // initialize Supabase
      const sb = supabase.createClient(
        'https://bnwxvoitxucqgtzowrfu.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJud3h2b2l0eHVjcWd0em93cmZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1MDQxNjIsImV4cCI6MjA2NTA4MDE2Mn0.PBvgQdcf1ef1aNaSm-_6CYQVIH1JeJGolq8wKOQRyp4'
      );

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

        const { data, error } = await sb.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById('message').textContent = error.message;
      } else {
        // on success, redirect back to your main page
        window.location.href = '/';
      }
    });

    // If user is already signed in, skip straight to /
      sb.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = '/';
    });
  </script>
</body>
</html>
